
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Xenthor Realm</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(ellipse at bottom, #0d1b2a 0%, #000 100%);
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
    }

    /* Estrelas */
    .stars {
      width: 100%;
      height: 100%;
      background: transparent url('stars.png') repeat;
      animation: moveStars 100s linear infinite;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    @keyframes moveStars {
      from {background-position: 0 0;}
      to {background-position: -10000px 5000px;}
    }

    /* Planeta */
    .planet {
      width: 180px;
      height: 180px;
      background: radial-gradient(circle at 30% 30%, #6c63ff, #322f70);
      border-radius: 50%;
      box-shadow: 0 0 60px rgba(108, 99, 255, 0.7);
      margin: 0 auto 20px auto;
      position: relative;
      overflow: hidden;
    }
    .planet::after {
      content: "";
      position: absolute;
      top: -30px;
      left: -30px;
      width: 240px;
      height: 240px;
      border-radius: 50%;
      background: rgba(255,255,255,0.08);
      transform: rotate(25deg);
    }

    .card {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.8);
      z-index: 1;
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 20px;
      letter-spacing: 3px;
      color: #8ef6e4;
      text-shadow: 0 0 15px #6c63ff, 0 0 30px #00f5d4;
    }
    .btn {
      display: block;
      margin: 20px auto;
      padding: 15px 30px;
      border-radius: 12px;
      font-size: 1.2em;
      text-decoration: none;
      color: #fff;
      transition: 0.3s;
      width: 280px;
      font-weight: bold;
      box-shadow: 0 0 20px rgba(255,255,255,0.4);
    }
    .btn:hover {
      transform: scale(1.07);
      box-shadow: 0 0 30px rgba(255,255,255,0.7);
    }
    .discord { background: #5865F2; box-shadow: 0 0 20px #5865F2; }
    .discord:hover { background: #4752c4; }
    .site { background: #00ADB5; box-shadow: 0 0 20px #00ADB5; }
    .site:hover { background: #02878f; }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="card">
    <div class="planet"></div>
    <h1>üåå XENTHOR REALM üåå</h1>
    <a href="https://discord.gg/zK9gNEsbaS" class="btn discord">‚ú® Join Discord</a>
    <a href="https://xenthor-world.preview.emergentagent.com/" class="btn site">üåç Visit Website</a>
  </div>
</body>
</html>
